<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with OpenOWL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
        }
        #chat-form {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #prompt {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #response {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chat with OpenAI</h1>
    <form id="chat-form">
        <label for="prompt">Enter your prompt:</label>
        <input type="text" id="prompt" name="prompt" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
    <pre id="response"></pre>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value.trim();
            const responseElement = document.getElementById('response');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: prompt })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                responseElement.textContent = result.response || 'No response from server.';
            } catch (error) {
                console.error('Fetch error:', error);
                responseElement.textContent = `An error occurred while fetching the response: ${error.message}`;
            }
        });
    </script>
</body>
</html>
