<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with OpenAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
        }
        #chat-form {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #prompt {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #response {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chat with OpenAI</h1>
    <form id="chat-form">
        <label for="prompt">Enter your prompt:</label>
        <input type="text" id="prompt" name="prompt" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
    <div id="chat-history"></div>

    <script>
        const form = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt');
        const chatHistory = document.getElementById('chat-history');
        let conversation = [];

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = promptInput.value.trim();

            // Display the user's prompt in the chat history
            chatHistory.innerHTML += `<p><strong>You:</strong> ${prompt}</p>`;
            promptInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: prompt, conversation: conversation })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                conversation = result.conversation;

                // Display the assistant's response in the chat history
                chatHistory.innerHTML += `<p><strong>Assistant:</strong> ${result.response}</p>`;
                chatHistory.scrollTop = chatHistory.scrollHeight;
            } catch (error) {
                console.error('Fetch error:', error);
                chatHistory.innerHTML += `<p style="color: red;">An error occurred: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
